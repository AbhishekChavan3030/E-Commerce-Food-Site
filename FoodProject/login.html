<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="/cssfiles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="card">
        <form action="" method="post">
            <div class="login">
                <div class="inputuser">
                    <div for="user" class="label">Enter User Name</div>
                    <input type="text" name="user" id="" placeholder="Username">
                </div>
                <div class="inputpassword">
                    <div for="password" class="label">Enter Password</div>
                    <input type="password" name="password" id="" placeholder="Password">
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="submit">
                <input type="reset" value="Reset">
            </div>
            <span>Use - Username:admin 
                Password:pass123</span>

        </form>
    </div>

    <script src="/jsfile/login.js"></script>
</body>

</html>
